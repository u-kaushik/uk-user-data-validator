<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>User UK Data Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Check Your User's Data</h2>
        <p>Enter the details below to verify your user is from the UK</p>
        <div class="form-control">
          <label for="username">First Name</label>
          <input type="text" id="firstname" placeholder="Enter first name" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Last name</label>
          <input type="text" id="lastname" placeholder="Enter last name" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="postcode">Post Code</label>
          <input type="text" id="postcode" placeholder="Enter post code" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="phone">Mobile Number</label>
          <input type="text" id="phone" placeholder="Enter mobile number" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter password again"
          />
          <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
